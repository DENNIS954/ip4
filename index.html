    <div class="container-fluid text-white" id="landingpage">
        <div class="row flex-column min-vh-100 text-center align-items-center justify-content-center p-4"> 
            <h1>ORDER YOUR PIZZA HERE</h1>
            <div class="container form-group">
                <form action="#" class="form-group justfy-content-center align-items-center">
                    <div class="form-group row flex-row justify-content-center">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                    <label for="number">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter Your Phone Number">
                    <div>
                    <label for="cost">Enter the number of pizza required</label>
                    <label for="small">Small Pizza</label>
                    <input type="checkbox" name="" id="">
                    <label for="medium">Medium Pizza</label>
                    <input type="checkbox" name="" id="">
                    <label for="large">Large Pizza</label>
                    <input type="checkbox" name="" id="">
                    </div>
                    </div>
                    <p>Want a pizza with:</p>
                    Crispy<input type="checkbox">
                    Stuffed<input type="checkbox" name="" id="">
                    Gluten-free<input type="checkbox">
                    <div>
                        <div class="col-sm-6 form-group justfy-content-center align-items-center">
                            <label for="total">Total Cost</label>
                            <input type="text">
                        </div>

                    </div>
