<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA INN</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy sticky-top">
        <a href="#" class="navbar-brand">
            <img src="logo.png" alt="logo" width="60px">|DENNIS| &lt;PIZZA INN
        </a>
        <button class="navbar" type="button" data-toggle="collapse" data-target="#navcontent" aria-controls="navcontent" aria-expanded="false" aria-label="Togal navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid text-white" id="landingpage">
        <div class="row flex-column min-vh-100 text-center align-items-center justify-content-center"> 
            <h1>ORDER YOUR PIZZA HERE</h1>
            <div class="container form-group">
                <form action="#" class="form-group justfy-content-center align-items-center">
                    <div class="form-group row flex-row justify-content-center">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                    <label for="number">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter Your Phone Number">
                    <label for="small">Small Pizza</label>
                    <input type="checkbox" name="" id="">
                    <label for="medium">Medium Pizza</label>
                    <input type="checkbox" name="" id="">
                    <label for="large">Large Pizza</label>
                    <input type="checkbox" name="" id="">
                    </div>
                   <button type="" class="btn btn-outline-success">Place Order</button>
                </form>

            </div>
</body>
